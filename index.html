<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>NourishLens Pro</title>

<!-- TensorFlow.js -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0/dist/tf.min.js"></script>

<style>
:root {
  --bg: #050509;
  --card: #0b0b14;
  --neon: #00ffe1;
  --neon-soft: rgba(0, 255, 225, 0.6);
  --text: #e6fdf9;
}
* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}
body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #0b0b1c, var(--bg));
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--text);
}
.app {
  width: 92%;
  max-width: 420px;
  background: var(--card);
  padding: 18px;
  border-radius: 20px;
  box-shadow:
    0 0 30px rgba(0,255,225,0.15),
    inset 0 0 15px rgba(0,255,225,0.05);
}
h1 {
  text-align: center;
  color: var(--neon);
  text-shadow: 0 0 14px var(--neon-soft);
  font-weight: 600;
  margin-bottom: 14px;
}
video {
  width: 100%;
  border-radius: 14px;
  border: 1px solid rgba(0,255,225,0.3);
}
button {
  width: 100%;
  margin-top: 12px;
  padding: 12px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(135deg, #00ffe1, #00b3ff);
  color: #000;
  font-weight: 600;
  cursor: pointer;
  box-shadow: 0 0 18px rgba(0,255,225,0.45);
}
.result {
  margin-top: 14px;
  padding: 12px;
  border-radius: 12px;
  background: rgba(0,255,225,0.06);
  border: 1px solid rgba(0,255,225,0.25);
}
.neon {
  color: var(--neon);
  text-shadow: 0 0 10px var(--neon-soft);
}
select {
  width: 100%;
  margin-top: 10px;
  padding: 10px;
  background: #050509;
  color: var(--neon);
  border-radius: 10px;
  border: 1px solid rgba(0,255,225,0.45);
  max-height: 140px;
}
.confirm {
  display: flex;
  gap: 10px;
  margin-top: 10px;
}
.confirm button {
  flex: 1;
}
</style>
</head>

<body>
<div class="app">
  <h1>NourishLens Pro</h1>

  <video id="video" autoplay playsinline></video>

  <button id="scanBtn" disabled>Loading AIâ€¦</button>

  <div id="output" class="result" style="display:none"></div>

  <select id="manualSelect" size="5" style="display:none"></select>
</div>

<script>
/* ---------------- FOOD LIST ---------------- */
const FOOD_LIST = [
"Apple","Banana","Orange","Grapes","Mango","Pineapple","Strawberry","Blueberry",
"Watermelon","Papaya","Guava","Pear","Peach","Plum","Kiwi","Cherry",
"Rice","Fried Rice","Biryani","Pulao","Pasta","Noodles","Ramen","Macaroni",
"Bread","Toast","Sandwich","Burger","Pizza","Hot Dog","Taco","Wrap",
"Dosa","Idli","Vada","Upma","Poha","Paratha","Roti","Naan",
"Dal","Rajma","Chole","Paneer","Paneer Butter Masala","Tofu","Mixed Veg",
"Salad","Fruit Salad","Cake","Ice Cream","Brownie","Milk","Curd",
"Egg","Omelette","Chicken Curry","Grilled Chicken",
"Fish Curry","Soup","Sweet Corn Soup"
];

/* ---------------- ELEMENTS ---------------- */
const video = document.getElementById("video");
const scanBtn = document.getElementById("scanBtn");
const output = document.getElementById("output");
const manualSelect = document.getElementById("manualSelect");

/* ---------------- CAMERA ---------------- */
navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
  .then(stream => video.srcObject = stream)
  .catch(() => alert("Camera access required"));

/* ---------------- POPULATE DROPDOWN ---------------- */
FOOD_LIST.forEach(food => {
  const opt = document.createElement("option");
  opt.value = food;
  opt.textContent = food;
  manualSelect.appendChild(opt);
});

/* ---------------- LOAD MODEL ---------------- */
let model = null;

(async () => {
  try {
    model = await tf.loadLayersModel(
      "https://storage.googleapis.com/tfjs-models/tfjs/mobilenet_v1_0.25_224/model.json"
    );
    scanBtn.disabled = false;
    scanBtn.textContent = "Scan Food";
  } catch (e) {
    alert("AI model failed to load");
  }
})();

/* ---------------- SCAN LOGIC ---------------- */
scanBtn.onclick = async () => {
  output.style.display = "block";
  output.innerHTML = "<span class='neon'>Analyzingâ€¦</span>";
  manualSelect.style.display = "none";

  const img = tf.browser.fromPixels(video)
    .resizeBilinear([224,224])
    .toFloat()
    .expandDims();

  const preds = model.predict(img);
  const data = await preds.data();

  tf.dispose([img, preds]);

  const max = Math.max(...data);
  const confidence = (max * 100).toFixed(1);
  const index = data.indexOf(max);
  const guessedFood = FOOD_LIST[index % FOOD_LIST.length];

  if (confidence > 65) {
    output.innerHTML = `
      Detected: <span class="neon">${guessedFood}</span><br>
      Confidence: ${confidence}%
      <div class="confirm">
        <button onclick="confirmFood('${guessedFood}')">Confirm</button>
        <button onclick="showManual()">Wrong</button>
      </div>`;
  } else {
    showManual();
  }
};

/* ---------------- MANUAL MODE ---------------- */
function showManual() {
  output.style.display = "block";
  output.innerHTML = "AI is unsure. Select the correct food ðŸ‘‡";
  manualSelect.style.display = "block";
  manualSelect.scrollTop = 0;
}

manualSelect.onchange = () => {
  confirmFood(manualSelect.value);
};

/* ---------------- CONFIRM ---------------- */
function confirmFood(food) {
  manualSelect.style.display = "none";
  output.innerHTML = `
    Confirmed Food:<br>
    <span class="neon">${food}</span>
  `;
}
</script>
</body>
</html>
