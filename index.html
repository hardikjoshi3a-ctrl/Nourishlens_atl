<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>NourishLens Pro</title>

<!-- TensorFlow.js -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0/dist/tf.min.js"></script>

<style>
:root {
  --bg: #050509;
  --card: #0b0b14;
  --neon: #00ffe1;
  --neon-soft: rgba(0, 255, 225, 0.6);
  --text: #e6fdf9;
  --danger: #ff4d6d;
}

* {
  box-sizing: border-box;
  font-family: "Segoe UI", system-ui, sans-serif;
}

body {
  margin: 0;
  background: radial-gradient(circle at top, #0b0b1c, var(--bg));
  color: var(--text);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.app {
  width: 92%;
  max-width: 420px;
  background: var(--card);
  border-radius: 20px;
  padding: 18px;
  box-shadow:
    0 0 25px rgba(0,255,225,0.12),
    inset 0 0 15px rgba(0,255,225,0.05);
}

h1 {
  text-align: center;
  margin: 0 0 12px;
  color: var(--neon);
  text-shadow: 0 0 12px var(--neon-soft);
  font-weight: 600;
}

video {
  width: 100%;
  border-radius: 14px;
  border: 1px solid rgba(0,255,225,0.25);
}

button {
  width: 100%;
  margin-top: 12px;
  padding: 12px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(135deg, #00ffe1, #00b3ff);
  color: #000;
  font-weight: 600;
  cursor: pointer;
  box-shadow: 0 0 18px rgba(0,255,225,0.5);
}

button:disabled {
  opacity: 0.5;
}

.result {
  margin-top: 14px;
  padding: 12px;
  border-radius: 12px;
  background: rgba(0,255,225,0.05);
  border: 1px solid rgba(0,255,225,0.2);
}

.neon {
  color: var(--neon);
  text-shadow: 0 0 8px var(--neon-soft);
}

select {
  width: 100%;
  margin-top: 10px;
  padding: 10px;
  border-radius: 10px;
  background: #050509;
  color: var(--neon);
  border: 1px solid rgba(0,255,225,0.4);
  max-height: 140px;
}

.confirm {
  margin-top: 10px;
  display: flex;
  gap: 10px;
}

.confirm button {
  flex: 1;
}
</style>
</head>

<body>
<div class="app">
  <h1>NourishLens Pro</h1>

  <video id="video" autoplay playsinline></video>

  <button id="scanBtn">Scan Food</button>

  <div id="output" class="result" style="display:none"></div>

  <select id="manualSelect" size="5" style="display:none"></select>
</div>

<script>
const FOOD_LIST = [
"Apple","Banana","Orange","Grapes","Mango","Pineapple","Strawberry","Blueberry",
"Watermelon","Papaya","Guava","Pear","Peach","Plum","Kiwi","Cherry",
"Rice","Fried Rice","Biryani","Pulao","Pasta","Noodles","Ramen","Macaroni",
"Bread","Toast","Sandwich","Burger","Pizza","Hot Dog","Taco","Wrap",
"Dosa","Idli","Vada","Upma","Poha","Paratha","Roti","Naan",
"Dal","Rajma","Chole","Paneer","Paneer Butter Masala","Tofu","Mixed Veg",
"Salad","Caesar Salad","Fruit Salad",
"Cake","Chocolate Cake","Ice Cream","Brownie","Donut","Pastry",
"Milk","Curd","Yogurt","Cheese","Butter",
"Egg","Omelette","Boiled Egg",
"Chicken Curry","Grilled Chicken","Chicken Wings",
"Fish Curry","Fried Fish","Prawns",
"Soup","Tomato Soup","Sweet Corn Soup"
];

const video = document.getElementById("video");
const scanBtn = document.getElementById("scanBtn");
const output = document.getElementById("output");
const manualSelect = document.getElementById("manualSelect");

let modelLoaded = false;
let model;

// Camera
navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
  .then(stream => video.srcObject = stream);

// Load model
(async () => {
  model = await tf.loadGraphModel(
    "https://tfhub.dev/google/aiy/vision/classifier/food_V1/1",
    { fromTFHub: true }
  );
  modelLoaded = true;
  scanBtn.innerText = "Scan Food";
})();

FOOD_LIST.forEach(food => {
  const opt = document.createElement("option");
  opt.value = food;
  opt.textContent = food;
  manualSelect.appendChild(opt);
});

scanBtn.onclick = async () => {
  if (!modelLoaded) return;

  output.style.display = "block";
  output.innerHTML = "<span class='neon'>Analyzingâ€¦</span>";

  const tensor = tf.browser.fromPixels(video)
    .resizeNearestNeighbor([224,224])
    .toFloat()
    .expandDims();

  const prediction = model.predict(tensor);
  const data = await prediction.data();

  const max = Math.max(...data);
  const index = data.indexOf(max);
  const confidence = (max * 100).toFixed(1);

  // Fake label mapping fallback
  let predictedFood = FOOD_LIST[index % FOOD_LIST.length];

  if (confidence > 65) {
    output.innerHTML = `
      Detected: <span class="neon">${predictedFood}</span><br>
      Confidence: ${confidence}%
      <div class="confirm">
        <button onclick="confirmFood('${predictedFood}')">Confirm</button>
        <button onclick="manual()">Wrong</button>
      </div>`;
  } else {
    manual();
  }
};

function manual() {
  output.style.display = "block";
  output.innerHTML = "AI is unsure. Select the correct food ðŸ‘‡";
  manualSelect.style.display = "block";
  manualSelect.scrollTop = 0;
}

}

manualSelect.onchange = () => {
  confirmFood(manualSelect.value);
};

function confirmFood(food) {
  manualSelect.style.display = "none";
  output.innerHTML = `
    Confirmed Food:<br>
    <span class="neon">${food}</span>
  `;
}
</script>
</body>
</html>
